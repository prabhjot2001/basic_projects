<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Typing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/d2f4f4e776.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="assets/images/keyboard.png" type="image/x-icon" />
</head>

<body>

  <div id="main">
    <div class="top-bar">
      <p>Speed type </p> <span>Perfection with practice</span>
    </div>
    <main>
      <div class="main-content">
        <div class="container">
          <div class="text" id="text">
            <span style="color: blue">Loading...</span>
          </div>
          <hr color="gray" size="0.3" />
          <textarea id="text-area" class="textarea" autofocus placeholder="Start typing from here..."></textarea>
          <div class="btn">
            <button class="refresh-btn" onclick="javascript:location.reload(true)">
              <i class="fa-solid fa-arrows-rotate"></i>Another text
            </button>
          </div>
        </div>
      </div>
    </main>
</body>

</html>
